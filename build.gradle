buildscript {
	
	repositories {
		mavenCentral()
	}
	
}

apply plugin: 'java'
apply plugin: 'eclipse'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.41.0'
	testCompile 'junit:junit:4.12'

}
